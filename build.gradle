plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'idea'
    id 'maven-publish'
    id 'signing'
}

group = 'io.github.satya64'
version = '1.0'
description = 'Java client library for MS Power BI REST APIs to provide access to Dashboards, Report, Groups, Datasets, ' +
        'generate embed tokens, etc.'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    mavenLocal()
    jcenter()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = rootProject.name
            version = version
            from components.java

            pom {
                name = 'Microsoft PowerBI Java SDK'
                packaging = 'jar'
                artifactId = rootProject.name
                description = description
                url = 'https://github.com/satya64/powerbi-sdk-java'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'satya64'
                        name = 'Satyanarayana Jamana'
                        email = 'satyan.jntuk@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/satya64/powerbi-sdk-java.git'
                    developerConnection = 'scm:git:ssh://github.com/satya64/powerbi-sdk-java.git'
                    url = 'https://github.com/satya64/powerbi-sdk-java'

                }
            }

        }
    }

    repositories {
        maven {

            credentials {
                username nexusUsername
                password nexusPwd
            }

            def releasesRepoUrl = "${nexusUrl}/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "${nexusUrl}/content/repositories/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign configurations.archives
}

dependencies {
    implementation 'com.microsoft.rest:client-runtime:1.7.1'
    implementation 'com.squareup.retrofit2:retrofit:2.8.1'
    implementation 'com.squareup.okhttp3:okhttp:4.5.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.5.0'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation("com.squareup.okhttp3:mockwebserver:4.5.0")
}